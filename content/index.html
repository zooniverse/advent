---
title: Home
---

<%
      time = Time.new(2015, 12, 19)
      @current_month = time.month
      @current_day = time.day
      @current_hour = time.hour

%>

<img class="bg" src="http://zooniverse-resources.s3.amazonaws.com/advent/background-2015.jpg" alt="">
<p class="credit">Background Image: <a href="http://talk.chicagowildlifewatch.org/#/subjects/ACH0002u28">Wildlife Watch</a></p>
<div id="wrapper">
  <div class="doors">
  <% (1..24).each do |num| %>
  <div id="d<%= num.to_s %>" class="door">
    <span><%= num.to_s %></span>
    <div class='content'>
      <div class='door_image'>
        <img src="q.png" class="q">
      </div>
    </div>
  </div>
  <% end %>
  </div>
</div>
<div id="footer"><a href="https://zooniverse.org"><img src="http://zooniverse-resources.s3.amazonaws.com/advent/zooniverse-wordmark-web-white.png" width="150"></a></div>
